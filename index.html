<!Doctype html>
<html>

<head>
  <title>
    Notes Making
  </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #ECE2DB">
  <header>
    <nav class="navbar navbar-expand-sm " style="background-color:#2aa8c0;">

      <div class="container-fluid">

        <a class="navbar-brand text-dark" href="#" ><strong>StickyNotes</strong></a>

        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="text" placeholder="Search">
          <button class="btn  btn-dark text-light " type="button" round="pill" style=" border-radius: 5px;">Search</button>
        </form>
      </div>

    </nav>
  </header>

  <div class="container justify-content-center my-5 ">
    <h2>Make your Notes.</h2>
    <br>
    <div class="card  shadow">
      <div class="card-body">
        <h5 class="card-title">Add a note</h5>
        <div class="form-group">
          <textarea class="form-control" id="addText" rows="3"></textarea>
        </div>
        <br>
        <button class="btn btn-dark text-light  m-2" id="addBtn">Add</button>


      </div>
    </div>
    <br><br><br>

    <h4>Your Notes</h4>
    <hr>


    <div id="notes" class="row container-fluid"></div> 

  </div>


  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
